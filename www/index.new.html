<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css">

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!--<link rel="stylesheet" href="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.css"/>-->
        <link rel="stylesheet" type="text/css" href="css/index.new.css" />
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.new.js"></script>
        <script type="text/javascript" src="js/classie.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="js/iscroll.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-sanitize.js"></script>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js"></script>
        <script src="js/jquery.slides.js"></script>
        <script src="js/jquery.xdomainajax.js"></script>
        <script src="js/hammer.min.js"></script>

        <!--<title>Hello World</title>-->
    </head>
    <body class="app" ng-app>
        <script type="text/javascript">
            app.initialize();
        </script>
        <div class="main-page" ng-controller="MainController">
            <div class="header">
                <button class="menu" ng-click="navigationOpen = !navigationOpen"></button>
                {{links[selectedLink].name}}
                <button class="refresh"></button>
            </div>
            <div class="animate navigation" ng-class="navigationOpen ? 'nav-shown' : ''">
                <div class="search-bar">
                    <input style="display:inline-block" type="text"/>
                </div>
                <img style="position:relative" src="assets/navbar/search_button.png"/>
                <ul>
                    <li ng-repeat="link in links"
                        ng-class="selectedLink == $index ? 'selected' : ''"
                        ng-click="goToLink($index)">
                        <span>{{link.name}}</span>
                    </li>
                </ul>
            </div>
            <div class="content-page">
                <div class="content-popup" ng-show="showPopup">
                    <div class="popup-closer" ng-click="showPopup = false;"><i class="fa fa-close"></i></div>
                    <!--<div ng-bind-html="currentContent">-->

                    <!--</div>-->
                    <div id="content" style="height:100px">{{document.getElementById('content').offsetHeight}}</div>
                </div>
                <div class="content-container">
                    <div class="content-item" ng-repeat="post in articles" ng-click="showContent(post)">
                        <div>
                            <img ng-show="post.content.indexOf('iframe')>-1" class="play-icon" src="assets/body/play_button.png"/>
                            <img ng-src="{{post.thumbnail}}"/>
                        </div>
                        <div ng-bind-html="renderHtml(post.title)" class="ci-title"></div>
                    </div>
                </div>
        </div>
    </body>
</html>
